<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device 
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="section_card">
      <div class="body_cards">
        <div class="container_card">
          <div class="container_back_card">
            <div class="contanier_cvc_back_card">
              <p class="txt_cvc_back_card" id="cvc_card">000</p>
            </div>
          </div>

          <div class="container_front_card">
            <div class="container_circles">
              <div class="circulo_lleno"></div>
              <div class="circulo_borde"></div>
            </div>
            <div class="container_number_front_card">
              <h2 class="txt_number_card" id="number_card">
                0000 0000 0000 0000
              </h2>
              <div class="container_datos_front_card">
                <h4 class="txt_name_card" id="name_card">Jane Appleseed</h4>
                <div class="date_month_year">
                  <p class="txt_date_card" id="date_card_mes">00</p>
                  <p class="txt_date_card">&nbsp;/&nbsp;</p>
                  <p class="txt_date_card" id="date_card_aÃ±o">00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="body_form">
        <form class="form_datos" id="formulario">
          <label for="nombre">Cardholder Name</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="e.g. Jane Appleseed"
            required
          />

          <label for="numero">Card Number</label>
          <input
            type="text"
            id="numero"
            name="numero"
            placeholder="e.g. 1234 5678 9123 0000"
            required
            oninput="espacio()"
          />

          <div class="form_datos2">
            <div class="form_date_exp">
              <label for="expiracion">Exp. Date (MM/YY)</label>
              <div class="input_datos">
                <input
                  type="text"
                  id="expiracion_month"
                  name="expiracion"
                  title="MM"
                  placeholder="MM"
                  required
                />
                <input
                  type="text"
                  id="expiracion_year"
                  name="expiracion"
                  title="YY"
                  placeholder="YY"
                  required
                />
              </div>
            </div>
            <div class="container_cvc_form">
              <label for="cvv">CVC</label>
              <input
                type="text"
                id="cvc"
                name="cvc"
                placeholder="e.g. 123"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn_form" id="btn_formulario">
            Confirm
          </button>
        </form>
      </div>
      <div class="section_gracias">
        <div class="icon_thx">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="icon_check"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 12.75 6 6 9-13.5"
            />
          </svg>
        </div>
        <div class="container_gracias">
          <h2 class="txt_gracias">Thank you!</h2>
        </div>
        <div class="container_txt_gracias">
          <p class="p_txt">We've added your card details</p>
        </div>
        <button type="submit" class="btn_thx">Continue</button>
      </div>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
